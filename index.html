<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <img src="https://www.svgrepo.com/show/488200/find.svg"> -->
    <main>
        <div class="container">
            <input type="text" class="caixa-de-busca" placeholder="Digite o nome da cidade">
            <button><img src="https://www.svgrepo.com/show/488200/find.svg" class="lupa-pesquisa-botao"
                    alt="lupa-pesquisa-botao"></button>

                <div class="caixa-media">
                    <h2>Tempo em Rio de Janeiro</h2>
                    <p class="temp">28 graus</p>
                    
                    <div class="caixa-menor">
                        <img src="https://openweathermap.org/img/wn/04n.png" class="img-umidade">    
                        <p class="descricao">Nuvens Dispersas</p>
                    
                    </div>
                    <p class="umidade">Umidade: 50%</p>
                </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
